<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/build/mde.js"></script>
    <link rel="stylesheet" href="css/build/mde.css" />
</head>

<body>
   <h1>Minimum Detectable Effect Calculator</h1>
    <p>Baseline conversion rate (e.g. 3.45):</p>
    <input type="text" id="input-conversion" />

    <input type="text" id="input-traffic" />
    <br />
    <button id="input-submit">Calculate</button>
    <hr />
    <p>Estimated MDE: <span id="output-mde"></span>
    </p>
</body>

</html>
